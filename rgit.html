<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="form_auth_block">
        <div class="form_auth_block_content">
            <p class="form_auth_block_head_text">Авторизация</p>
            <form class="form_auth_style" action="#" method="post">
                <label>Введите Логин</label>
                <input type="email" name="auth_email" placeholder="Введите Ваш Email" required>
                <label for="psw">Введите пароль:</label>
                <input type="password" pattern="[0-9a-zA-Z]{6}"
                    title="Должен содержать символы смешанного регистра, цифры и специальные символы, длина не менее 6 символов"
                    required>
                <button class="form_auth_button" type="submit" name="form_auth_submit">Войти</button>
            </form>
        </div>
    </div>
    <span id="doc_time">
        Дата и время
    </span>
    <div id="current_date_time_block">
    </div>
    <div id="current_date_time_block"></div>

    <script type="text/javascript">

        /* функция добавления ведущих нулей */
        /* (если число меньше десяти, перед числом добавляем ноль) */
        function zero_first_format(value) {
            if (value < 10) {
                value = '0' + value;
            }
            return value;
        }

        /* функция получения текущей даты и времени */
        function date_time() {
            var current_datetime = new Date();
            var day = zero_first_format(current_datetime.getDate());
            var month = zero_first_format(current_datetime.getMonth() + 1);
            var year = current_datetime.getFullYear();
            var hours = zero_first_format(current_datetime.getHours());
            var minutes = zero_first_format(current_datetime.getMinutes());
            var seconds = zero_first_format(current_datetime.getSeconds());

            return day + "." + month + "." + year + " " + hours + ":" + minutes + ":" + seconds;
        }

        /* выводим текущую дату и время на сайт в блок с id "current_date_time_block" */
        document.getElementById('current_date_time_block').innerHTML = date_time();
    </script>
    <script>
        if (isInternetExplorer() === false) {
            alert('Браузер не IE');
        } else {
            alert('Сочувствую, но ваш браузер IE');
        }
    </script>
</body>

</html>
